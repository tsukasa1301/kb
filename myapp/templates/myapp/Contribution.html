    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <h1>変わったエピソード</h1>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="EpisodeForm" id="contributForm" novalidate method="POST" action="{% url 'myapp:toukou' %}" >{% csrf_token %}
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>お名前</label>
                <input type="text" class="form-control" placeholder="お名前" id="name" name="name" required data-validation-required-message="お名前を記載してください.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>お住いの都道府県</label>
                <input type="text" class="form-control" placeholder="お住まいの都道府県" id="ken" name="ken" required data-validation-required-message="お住まいの都道府県を記載してください.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>エピソード</label>
                <textarea rows="5" class="form-control" placeholder="エピソード" id="episode" name="episode" required data-validation-required-message="エピソードを記載してください."></textarea>
                <p class="help-block text-danger"></p>

              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="cont-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">投稿</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
